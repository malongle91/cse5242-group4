<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instructor Dashboard</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
</head>

<body onload="renderResultsForWholeClass()">
    <main>
        <nav style="margin-bottom:0rem">
            <h1>Class Dashboard</h1>
            <button onClick="refreshResults()">&#8635</button>
        
            <label for="filters_dropdown">
                Class Performance By:
            </label>
            <ul>
                <li>
                    <select name="filters_dropdown" id="filters_dropdown" onchange="renderResults(this.value)" autocomplete="off">
                        <option value="total" selected>The Whole Class</option>
                        <option value="student_id">Student ID</option>
                        <option value="question">Question</option>
                        <option value="seat_group">Seating Group</option>
                    </select>
                </li>
                <li>
                    <select name="filter_options_dropdown" id="filter_options_dropdown" hidden
                onchange="renderResultsForFilter(this.value)" autocomplete="off">
                    </select>
                </li>
            </ul>
            

    </nav>
    
        <br />
        <p id="correct_percentage_label"></p>
        <table border="1" id="correct_percentage_table">
            <thead></thead>
            <tbody></tbody>
        </table>

        <h2>Hotspot List</h2>
        <p id="hotspot_label">Students that are suspected cheating in whole class:</p>
        <table border="1" id="hotspot_table">
            <thead>
                <tr>
                    <td>Student ID</td>
                    <td>Seat Group No</td>
                    <td>Question</td>
                    <td>Incorrect Answer</td>
                    <td>Hotspot Time</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </main>
</body>

</html>
